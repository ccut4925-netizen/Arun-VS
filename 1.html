<!DOCTYPE html>

<head>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family:'Segoe UI',sans-serif;
      background-color:#2d0033;
      height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top:60px;
    }

    /* Donate button */
    .donate-btn {
      position: fixed;
      top: 80px;
      left: 20px;
      background-color:#ffdd00;
      color:#460857;
      padding:12px 20px;
      font-size:16px;
      font-weight:bold;
      border-radius:10px;
      text-decoration:none;
      transition: background 0.3s ease;
      z-index:200;
      cursor:pointer;
    }
    .donate-btn:hover { background-color:#ffd700; }

    .header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      background-color:#b8053e;
      padding:20px 30px;
      border-radius:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.3);
      max-width:700px;
      width:95%;
      position:relative;
      gap:15px;
    }

    .heading-img { height:75px; width:375px; border-radius:8px; }

    .dropdown { position:relative; display:flex; align-items:center; gap:5px; }

    .dropdown-logo { width:60px; height:60px; border-radius:8px; cursor:pointer; transition: transform 0.3s ease; }
    .dropdown-logo:hover { transform:scale(1.1); }

    .arrow {
      display:inline-block;
      margin-left:6px;
      transition: transform 0.3s ease;
      vertical-align: middle;
    }
    .arrow.rotate { transform: rotate(180deg); }

    /* Dropdown content - slide animation */
    .dropdown-content,
    .contact-dropdown-content {
      max-height:0;
      opacity:0;
      overflow:hidden;
      position:absolute;
      transition:max-height 0.4s ease, opacity 0.4s ease;
      background-color:white;
      border-radius:8px;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
      min-width:220px;
      z-index:999;
    }

    /* Apps dropdown */
    .dropdown-content { top:120%; right:0; }

    /* Contact dropdown */
    .contact-dropdown-content { bottom:120%; left:0; }

    .dropdown-content.show,
    .contact-dropdown-content.show { max-height:500px; opacity:1; }

    .dropdown-item,
    .contact-dropdown-content a {
      display:flex;
      align-items:center;
      padding:12px 16px;
      gap:10px;
      text-decoration:none;
      color:#333;
      transition: background 0.2s;
    }
    .dropdown-item:hover,
    .contact-dropdown-content a:hover { background-color:#fffb00; }

    .dropdown-item img { width:24px; height:24px; }

    /* Modal for donate */
    .modal {
      display:none;
      position:fixed;
      z-index:300;
      left:0;
      top:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.7);
      align-items:center;
      justify-content:center;
    }
    .modal-content {
      background:white;
      padding:20px;
      border-radius:12px;
      text-align:center;
      max-width:350px;
      box-shadow:0 6px 16px rgba(0,0,0,0.4);
      position:relative;
    }
    .modal-content img { width:250px; height:250px; margin-bottom:15px; }
    .close-btn { position:absolute; top:10px; right:15px; font-size:20px; font-weight:bold; color:#333; cursor:pointer; }
    .pay-btn {
      display:inline-block;
      background-color:#ffdd00;
      color:#460857;
      padding:10px 18px;
      font-size:16px;
      font-weight:bold;
      border-radius:8px;
      text-decoration:none;
      cursor:pointer;
      transition: background 0.3s ease;
    }
    .pay-btn:hover { background-color:#ffd700; }

    /* Contact button */
    .contact-dropdown { position:fixed; bottom:20px; left:20px; z-index:999; }
    .contact-btn {
      background-color:#00c4cc;
      color:white;
      padding:12px 20px;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
      border:none;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .contact-btn:hover { background-color:#009da3; }

    @media (max-width:600px) {
      .header { flex-direction:column; align-items:flex-start; gap:10px; }
    }
  </style>
</head>

<script>
function openModal(event){
  event.preventDefault();
  document.getElementById("qrModal").style.display="flex";
}
function closeModal(){
  document.getElementById("qrModal").style.display="none";
}

// Apps dropdown
function toggleApps(){
  const menu=document.getElementById("apps-menu");
  const arrow=document.getElementById("apps-arrow");
  menu.classList.toggle("show");
  arrow.classList.toggle("rotate");
}

// Contact dropdown
function toggleContact(){
  const menu=document.getElementById("contact-menu");
  const arrow=document.getElementById("contact-arrow");
  menu.classList.toggle("show");
  arrow.classList.toggle("rotate");
}

// Close dropdowns when clicking outside
document.addEventListener("click",function(event){
  const apps=document.querySelector(".dropdown");
  const contact=document.querySelector(".contact-dropdown");

  if(!apps.contains(event.target)){
    document.getElementById("apps-menu").classList.remove("show");
    document.getElementById("apps-arrow").classList.remove("rotate");
  }
  if(!contact.contains(event.target)){
    document.getElementById("contact-menu").classList.remove("show");
    document.getElementById("contact-arrow").classList.remove("rotate");
  }
});
</script>
